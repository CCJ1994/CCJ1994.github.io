  <script>
    let kolamount=$(".card").length;
    for (let i = 1; i <= kolamount; i++) {
      let person = "#person";
      $(`${person + i} div input`).click(function () {
        if ($(this).prop('checked')) {
          $(`${person + i} div input:checkbox`).prop('checked', false);
          $(this).prop('checked', true);
        }
        let choose = $("#choose" + i);
        if ($(choose).is(":checked")) {
          $(this).parents(".card").css("border", "2px solid #415A80")
        } else {
          $(this).parents(".card").css("border", "")
        }
        let unchoose = $("#unchoose" + i);
        if ($(unchoose).is(":checked")) {
          $(this).parents(".card").css("opacity", "0.3")
        } else {
          $(this).parents(".card").css("opacity", "1")
        }
      });
    }
    $('.slider').slick({
      centerMode: true,
      slidesToShow: 3,
      slidesToScroll: 3,
      dots: true,
      arrows: true,
      variableWidth: true
    });
    $("img").click(function () {
      let thisSrc = $(this).attr("src");
